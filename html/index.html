<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TRACKER App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../content/fonts/roboto/roboto.css">
    <link rel="stylesheet" type="text/css" href="../content/fonts/tracker-icons/tracker-icons.css">
    <link rel="stylesheet" type="text/css" href="../content/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../content/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../content/css/style.css">
</head>
<body>
    <!--[if lt IE 7]>
        <p class="">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="root">
        <header id="header">
            <h1 id="title">TRACKER Web App</h1>
            <ul id="nav">
                <li><button class="btn" id="button-back" title="Back" role="button"><span class="icon-arrow-left"></span></button></li>
                <li><button class="btn" id="button-menu" title="Menu" role="button"><span class="icon-menu"></span></button></li>
                <li><button class="btn" id="button-notification" title="Notification" role="button"><span class="icon-bell"></span></button></li>
                <li><button class="btn hidden" id="button-info" title="Info" role="button"><span class="icon-info"></span></button></li>
                <li><button class="btn hidden" id="button-filter" title="Filter" role="button"><span class="icon-filter"></span></button></li>
            </ul>
        </header>
        <main id="content">
            <div class="container">
                <div class="inner">
                    <!-- Page -->
                    <div id="page">

                        <!-- Default -->
                        <div id="page-default" class="">
                            <!-- Hexagon -->
                            <ol id="hexagon">
                                <li><a href="javascript:{}"></a></li>
                                <li><a href="javascript:{}"><div class="icon"><span class="icon-car-unprotect2"></span></div><span>Protect My Car</span></a></li>
                                <li><a href="javascript:{}"><div class="icon"><span class="icon-car-find"></span></div><span>Find My Car</span></a></li>
                                <li><a href="javascript:{}"><div class="icon"><span class="icon-basket"></span></div><span>Offers</span></a></li>
                                <li>
                                    <a href="javascript:{}">
                                        <div class="icon"><span class="icon-unit-health"></span></div><span>Health</span>
                                        <div class="indicator danger"></div>
                                    </a>
                                </li>
                                <li><a href="javascript:{}"><div class="icon"><span class="icon-crime-area"></span></div><span>Crime Area</span></a></li>
                                <li><a href="javascript:{}"><div class="icon"><span class="icon-arrow-up"></span></div><span>Tracker</span></a></li>
                            </ol>
                            <!-- /Hexagon -->
                            <!-- Welcome -->
                            <div id="welcome">
                                <h2>Good Evening Dr. Cyrus</h2>
                                <p>Welcome to TRACKER Live App where you can easily manage and track your vehicle as well as benefiting from great range of offers brought to you by TRACKER.</p>
                            </div>
                            <!-- /Welcome -->
                        </div>

                        <!-- Protect/Unprotect My Vehicle -->
                        <div id="page-protect" class="hidden"></div>

                        <!-- Find My Vehicle -->
                        <div id="page-find" class="hidden"></div>

                        <!-- Offers -->
                        <div id="page-offers" class="hidden"></div>

                        <!-- Health -->
                        <div id="page-health" class="hidden"></div>

                        <!-- Crime Area -->
                        <div id="page-crime" class="hidden"></div>

                        <!-- Tracker -->
                        <div id="page-tracker" class="hidden"></div>

                        

                        

                    </div>
                    <!-- /Page -->
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="../content/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../content/js/script.js"></script>
